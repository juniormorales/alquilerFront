<ngx-spinner bdColor="rgba(0, 0, 0, 1)">
    <img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />
</ngx-spinner>
<div class="wrapper">
    <div class=" navbar-minimize-fixed d-inline" (click)="minimizeSidebar()">
        <button class=" minimize-sidebar btn btn-link btn-just-icon" placement="right">
            <i class=" tim-icons icon-align-center visible-on-sidebar-regular"> </i>
            <i class=" tim-icons icon-bullet-list-67 visible-on-sidebar-mini"> </i>
        </button>
    </div>
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
    </div>
</div>
<app-configure></app-configure>
