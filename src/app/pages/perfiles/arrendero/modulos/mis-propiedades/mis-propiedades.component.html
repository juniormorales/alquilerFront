<div class=" content animate__animated animate__fadeIn animate__fast">
    <div class=" row mt-5 ml-auto mr-auto">
        <div class="card">
            <div class=" card-body">
                <div class="row justify-content-center">
                    <button class="btn btn-primary" (click)="nuevaPropiedad()">Registrar Nueva Propiedad</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 ml-auto mr-auto">
        <h2 class=" text-center">Registro de Propiedades</h2>
    </div>
    <div class="row mt-5">
        <div class=" col-md-12">
            <div class="card">
                <div class=" card-body">
                    <div class=" toolbar">
                        <div class="dataTables_wrapper py-4 pl-lg-5 pr-lg-5">
                            <div class="row mb-3">
                                <div class="col-sm-12 col-md-6 mb-4 mb-md-0">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label> Mostrar
                                            <select name="datatable_length" aria-controls="datatable"
                                                class="form-control form-control-sm" (change)="entriesChange($event)">
                                                <option value="5" [selected]="entries == 5">5</option>
                                                <option value="10" [selected]="entries == 10">10</option>
                                                <option value="25" [selected]="entries == 25">25</option>
                                                <option value="50" [selected]="entries == 50">50</option>
                                                <option value="-1" [selected]="entries == -1">All</option>
                                            </select> registros
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div id="datatable_filter" class="dataTables_filter">
                                        <label>
                                            <input type="search" class="form-control form-control-sm"
                                                placeholder="Buscar Por Alias" aria-controls="datatable"
                                                (keyup)="filterTable($event)" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <ngx-datatable id="print-section" class="bootstrap  selection-cell" [columnMode]="'force'"
                                [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
                                [limit]="entries != -1 ? entries : undefined" [rows]="temp" [scrollbarH]="true"
                                [virtualization]="false">
                                <ngx-datatable-column name="NÂ°" [width]="30">
                                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                        <strong>{{ rowIndex }}</strong>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Fecha Registro</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.fechaRegistro | date:'fullDate'}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Alias</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.alias}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column>
                                    <ng-template ngx-datatable-header-template>
                                        <span>Estado</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        {{row.estado==0?'Fuera de Servicio':row.estado==1?'Disponible':row.estado==2?'En mantenimiento':'Ya ocupado'}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column [width]="200">
                                    <ng-template ngx-datatable-header-template>
                                        <span>Subir/Eliminar Imagen</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        <div class="row justify-content-center">
                                            <div class="col-6">
                                                <i class="tim-icons icon-camera-18" id="edital"
                                                    (click)="subirImagen(row)" aria-hidden="true"
                                                    style="cursor: pointer; font-size: 25px;"></i>
                                            </div>
                                            <div class="col-6">
                                                <i class="tim-icons icon-simple-remove" id="edital"
                                                    (click)="eliminarImagenes(row)" aria-hidden="true"
                                                    style="cursor: pointer; font-size: 25px;"></i>
                                            </div>
                                        </div>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column [resizeable]="false" [draggable]="false" [canAutoResize]="false" [width]="100">
                                    <ng-template ngx-datatable-header-template>
                                        <span>Editar</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        <i class="tim-icons icon-pencil" id="edital" (click)="editarPropiedad(row)"
                                            aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column [resizeable]="false" [draggable]="false" [canAutoResize]="false">
                                    <ng-template ngx-datatable-header-template>
                                        <span>Editar Estado</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        <div class="row justify-content-center">
                                            <i class="tim-icons icon-settings" id="edital"
                                                (click)="editarEstadoPropiedad(row)" aria-hidden="true"
                                                style="cursor: pointer; font-size: 25px;"></i>
                                        </div>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column [resizeable]="false" [draggable]="false" [canAutoResize]="false" [width]="100" >
                                    <ng-template ngx-datatable-header-template>
                                        <span>Eliminar</span>
                                    </ng-template>
                                    <ng-template let-row="row" ngx-datatable-cell-template>
                                        <div class="row justify-content-center">
                                            <i class="tim-icons icon-trash-simple" id="darbaja"
                                                (click)="eliminarPropiedad(row)" aria-hidden="true"
                                                style="cursor: pointer; font-size: 25px;"></i>
                                        </div>
                                    </ng-template>
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
