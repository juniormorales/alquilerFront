<div class="card mb-0">
    <div class="card-header">
        <button aria-hidden="true" class=" close btn-outline-danger btn-lg btn-danger" (click)="cerrarModal()"
            type="button">
            <i class=" tim-icons icon-simple-remove"></i>
        </button>
        <h6 class="card-title">Editar Estado</h6>
    </div>
    <div class="card-body">
        <form [formGroup]="estadoForm">
            <div class="row">
                <div class="col-12">
                    <label> Descripcion de la Condicion de la Propiedad </label>
                    <div class=" form-group">
                        <input class="form-control" type="text" formControlName="descripcion" />
                    </div>
                    <div class=" form-group">
                        <label>Estado</label>
                        <div class="form-group pb-3">
                            <angular2-multiselect name="estado" [data]="dataEstado" formControlName="estado"
                                [settings]="settingsGeneral">
                            </angular2-multiselect>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer mt-0">
        <div class="row p-3">
            <button type="button" [disabled]="estadoForm.invalid" class="btn btn-primary  btn-lg btn-block" (click)="actualizar()">Actualizar
                Estado</button>
        </div>
    </div>
</div>
