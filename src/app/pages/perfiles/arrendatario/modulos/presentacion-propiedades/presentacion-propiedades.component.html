<div class="content animate__animated animate__fadeIn animate__fast">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-header pl-3 pr-3">
                <div class="card-title">
                    <h3 class="text-center">Buscar Direccion</h3>
                    <input class="form-control" ngx-google-places-autocomplete [options]='optionsSearch'
                    #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
                </div>
                
            </div>
            <div class="card-body">
                <div class=" mt-5 ml-3 mr-3">
                    <google-map height="600px" width="100%" [zoom]="zoom" [center]="center" [options]="options"
                        (mapClick)="click($event)">
                        <map-marker #markerElem *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
                            [title]="marker.title" [options]="marker.options" (mapClick)="openInfo(markerElem, marker.info)">
                        </map-marker>
            
                        <map-info-window>{{ infoContent }}</map-info-window>
                    </google-map>
                </div>
            </div>
        </div>
    </div>
</div>
