<div class="full-page login-page animate__animated animate__bounceInLeft animate__fast">
  <div class=" content">
    <div class=" container">
      <div class=" col-lg-8 ml-auto mr-auto">
        <form class=" form"  [formGroup]="usuarioForm" (ngSubmit)="ingresar()">
          <div class=" card card-login">
            <div class=" card-header">
              <img alt="" src="assets/img/card-danger.png" height="180" width="80%"/>

              <h1 class=" card-title text-capitalize pl-5 text-white">Log in</h1>
            </div>
            <div class=" card-body">
              <div class=" input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-email-85"> </i>
                  </div>
                </div>
                <input class=" form-control" placeholder="Usuario" type="text" (blur)="focus = false"
                  (focus)="focus = true" formControlName="username" name="username" />
              </div>
              <div class=" input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                <div class=" input-group-prepend">
                  <div class=" input-group-text">
                    <i class=" tim-icons icon-lock-circle"> </i>
                  </div>
                </div>
                <input class=" form-control" placeholder="ContraseÃ±a" type="password" (blur)="focus1 = false"
                  (focus)="focus1 = true" formControlName="password" name="password"/>
              </div>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-danger btn-round btn-lg btn-block mb-3" type="submit">
                Ingresar
              </button>
              <div class=" pull-right">
                <h6>
                  <a class=" link footer-link" href="javascript:void(0)">
                   <span class="text-danger"> Necesitas ayuda?</span>
                  </a>
                </h6>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
